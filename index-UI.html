<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rps-UI.css" type="text/css" />
    </head>
    <body>
            <div id="button">
                <h1>Welcome to Rock, Paper, or Scissors!</h1>
                <p>Use the "Begin/Reset button to begin or restart the game.</p>
                <p>Player goes first by clicking his/her selction. Rounds continue until 5 points
                    are scored.</p> 
                <p>Upon reaching 5 points, a new game is automatically started.</p>
                
                <button id="begin" type="button" value="button">Begin or Reset</button>
            </div>
            <div id="rps">
                <button class="game" type="button" id="rock">Rock</button>
                <button class="game" type="button" id="paper">Paper</button>
                <button class="game" type="button" id="scissors">Scissors</button>
            </div>
            <div id="output"></div>
            <div id="scores"></div>
            

           

        <script src="rps-UI.js"></script>
    </body>
</html>
